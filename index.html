<!DOCTYPE html>
<html>
<head>
<title>자바스크립트 실습</title>
<style>
input{font-size: 1em;}
button{font-size: 1em;}
body{font-size:2em;}
</style>
</head>
<body>
	<h1 id="display"> 당신의 BMI지수를 알아보세요! </h1>
		<h4 > BMI란 body mass index로,
몸의 지방량 지수. 비만도를 뜻한다. </h4>
	<input type="text" id="weight" placeholder="당신의 체중을 알려주세요.">kg
	<input type="text" id="height" placeholder="당신의 키를 알려주세요.">cm
	<button id="action">계산하기</button>
	<!-- html주석은 화살표  -->
    	<script>
    	// 변수와 함수
    	// variable and function
    	action.onclick = function(){
    		console.log("ok")
    		var myWeight = weight.value;
    		var myHeight = height.value;
    		standardWeight(myWeight, myHeight);
    	}

    function standardWeight (weight, height){
 
    	var bmi =  weight  / (2* (height * 1/100));
    	var Text = "당신의 BMI지수는 " + bmi + "입니다. ";
    	display.innerHTML = Text;
    }
    </script>
</body>
</html>
